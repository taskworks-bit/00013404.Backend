version: 0.0
os: linux
files:
  - source: app
    destination: /var/www
  - source: /scripts/webapi.service
    destination: /etc/systemd/system
hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/start_service.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/stop_service.sh
      timeout: 300
      runas: root