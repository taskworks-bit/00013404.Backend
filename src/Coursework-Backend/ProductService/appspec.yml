version: 0.0
os: linux
files:
  - source: /ProductService
    destination: /var/www/productservice
  - source: /ApiGateway
    destination: /var/www/apigateway
hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/start_services.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/stop_services.sh
      timeout: 300
      runas: root